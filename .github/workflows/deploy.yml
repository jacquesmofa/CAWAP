name: CI-CD Pipeline CAWAP

on:
  push:
    branches:
      - main  # Every time you push to 'main', the pipeline runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”¨ Install and Build
        run: |
          npm install
          npm run build

      - name: ğŸ“‚ Automatic FTP Upload
        uses: SamKirkland/ftp-deploy-action@4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ./
          dangerous-clean-slate: false